<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        body {  /* Configurações globais das CSS */
             background-image: linear-gradient(-50deg, #7F3BB2, #4c4255, #3b3b3b 10%, #F71A07, #FAD145, #F75E00);
             background-attachment: fixed;
        }
        * {
            height: 100%;
        }

            
    </style>
</head>
<body>
    <h1 style="color: white;">Testando Gradiente</h1>
</body>
</html>
