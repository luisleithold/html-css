<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias Visuais em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" poster="imagens/DOCES (1).png" loop>
        <source src="midia/meuvideo.mp4.mp4" type="video/mp4">
        <source src="midia/meuvideo.webm.webm" type="video/webm">
        <p>Seu navegador não possui compatibilidade com reprodução de vídeos.</p>
    </video> <!--CUSTO MUITO ALTO-->
    <H1>Inserindo vídeos do Youtube.</H1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=XLQNAICdWeXVSjCQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
